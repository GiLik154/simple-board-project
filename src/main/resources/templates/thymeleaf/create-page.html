<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
  <link th:href="@{/css/create-page.css}" type="text/css" rel="stylesheet"/>
  <title>게시물 등록</title>
</head>
<body>
<div class="container">
  <form id="postForm" action="/" method="POST" enctype="multipart/form-data">
    <div class="row mb-3">
      <div class="col">
        <label for="company-select" class="form-label">회사 선택:</label>
        <select id="company-select" class="form-control" name="company">
          <option value="">선택하세요</option>
          <option value="company1">회사 1</option>
          <option value="company2">회사 2</option>
          <option value="company3">회사 3</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">등록자:</label>
        <div class="input">
          <input type="text" name="registrant" value="OHGILLSICK" class="form-control" readonly>
        </div>
      </div>
      <div class="col">
        <label class="form-label">등록일자:</label>
        <div class="input">
          <input type="text" name="registrationDate" id="date" readonly class="form-control">
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">비밀번호:</label>
        <div class="input">
          <input type="password" name="password" class="form-control" required>
        </div>
      </div>
      <div class="col">
        <label class="form-label">첨부파일:</label>
        <div class="input">
          <input type="file" name="multipartFile" class="form-control">
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">제목:</label>
        <div class="input">
          <input type="text" name="title" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">내용:</label>
        <div class="input">
          <textarea name="content" class="form-control" required></textarea>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="input"></div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script th:src="@{/js/create-page.js}"></script>
</body>
</html>
