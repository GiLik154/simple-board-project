<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>삭제 완료</title>
    <script>
        function closeWindow() {
            window.close(); // 현재 창 닫기
        }
    </script>
</head>
<body>
<h1>삭제 완료</h1>
<p>삭제가 정상적으로 처리되었습니다.</p>
<button onclick="closeWindow()">확인</button>
</body>
</html>
